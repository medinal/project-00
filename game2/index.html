<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X-Wing Racing!</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="assets/plug-in/jquery.rotate.js">

      </script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="header" class="col-xs-12">
        <h1>X-Wing Tag!</h1>
        <div class="col-xs-4">
          <h3 class="text-center">Player 1 - Use "KO;L" Keys</h3>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-info btn-large" type="button" id="play">Play</button>
          <button class="btn btn-danger btn-large" type="button" id="clear" disabled="disabled">Reset</button>
        </div>
        <div class="col-xs-4">
          <h3 class="text-center">Player 2 - Use "WASD" Keys</h3>
        </div>
      </div>
      <div class="col-xs-12">
          <br>
      </div>
      <div id="game-board">
        <div id="canvas">
        <div class="col-xs-12">
          <img id="playerA" data-rot="0" class="x-wing img-responsive" src="assets/imgs/xwing.png">
        </div>
        <div class="col-xs-12">
          <img id="playerB" data-rot="0" class="x-wing img-responsive" src="assets/imgs/xwing.png">
        </div>
        <div class=col-xs-12>
          <h1 class="notification"></h1>
        </div>
      </div>
    </div>
    <div id="time" class="col-xs-12">
      <div class="timer col-xs-4">
        <h3 id="previous">Previous: </h3>
      </div>
      <div class="timer col-xs-4">
        <h3 id="total-time" class="text-center"></h3>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
