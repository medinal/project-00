<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X-Wing Racing!</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="header" class="col-xs-12">
        <h1>X-Wing Race!</h1>
        <button class="btn btn-info btn-large" type="button" id="play">Play</button>
        <button class="btn btn-danger btn-large" type="button" id="clear">Reset</button>
      </div>
      <div class="col-xs-12">
          <br>
      </div>
      <div id="game-board">
        <div class="col-xs-12">
          <h2 class="text-center">Player 1 - Use "/" Key</h2>
            <div id="playerA" data-loc=0 class="col-xs-1">
              <img class="x-wing img-responsive" src="assets/imgs/xwing.png">
            </div>
        </div>
        <div class="col-xs-12">
          <br>
        </div>
        <div class="col-xs-12">
          <h2 class="text-center">Player 2 - Use "z" Key</h2>
            <div id="playerB" data-loc=0 class="col-xs-1">
              <img class="x-wing img-responsive" src="assets/imgs/xwing.png">
            </div>
        </div>
      </div>
      <div class=col-xs-12>
        <h1 class="notification"></h1>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
